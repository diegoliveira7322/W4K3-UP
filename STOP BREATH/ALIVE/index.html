<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <a href="#"><img src="Chro1.jpg" alt="Logo"></a>
  <title>WAKE UP</title>
  

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      cursor: pointer;
    }
    .video-bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }
    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #redirectBtn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      padding: 18px 40px;
      background: linear-gradient(135deg, #fd043e, #ff0000);
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: all 0.6s ease;
      animation: pulse 1.5s infinite;
      transform: translateY(50px);
    }

    #redirectBtn.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="video-bg" aria-hidden="true">
    <video autoplay muted loop playsinline preload="auto">
      <source src="0.mp4" type="video/mp4" />
    </video>
  </div>

  <button id="redirectBtn">WAK3 UP</button>

  <script>
    const audio = new Audio("musica.mp3");
    audio.loop = true;

    const btn = document.getElementById("redirectBtn");

    document.body.addEventListener("click", () => {
      audio.play().then(() => {
        btn.classList.add("show");
      }).catch(err => console.log("Erro ao iniciar música:", err));
    }, { once: true });

    btn.addEventListener("click", () => {
      window.location.href = "pagina2.html"; // redireciona para outra página
    });
  </script>
</body>
</html>
